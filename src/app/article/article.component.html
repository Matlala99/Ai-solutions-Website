<div class="articles-container">
  <h2>Articles</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">Loading articles...</div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- Display the grid of articles -->
  <div *ngIf="!isLoading && !errorMessage" class="articles-grid">
    <div *ngFor="let article of articles" class="article-card">
      <h3>{{ article.title }}</h3>
      <p class="meta">By {{ article.author }} on {{ article.postedAt | date }}</p>
      <p class="content" [ngClass]="{ 'collapsed': !article.isExpanded }">
        {{ article.content }}
      </p>
      <button (click)="toggleReadMore(article)" class="read-more-button">
        {{ article.isExpanded ? 'Read Less' : 'Read More' }}
      </button>
      <!-- Display the image if it exists -->
      <img *ngIf="article.imageUrl" [src]="article.imageUrl" alt="Article Image" class="article-image">
    </div>
  </div>

  <!-- Display a message if no articles are found -->
  <p *ngIf="!isLoading && !errorMessage && articles.length === 0">No articles found.</p>
</div>
