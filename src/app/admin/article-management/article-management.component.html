<h2>Manage Articles</h2>

<form (ngSubmit)="onSubmit(articleForm)" #articleForm="ngForm">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="article.title" name="title" required>

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="article.author" name="author" required>

  <label for="authorId">Author ID:</label>
  <input type="number" id="authorId" [(ngModel)]="article.authorId" name="authorId" required>

  <label for="content">Content:</label>
  <textarea id="content" [(ngModel)]="article.content" name="content" required></textarea>

  <!-- Add Image Upload Field -->
  <label for="image">Article Image:</label>
  <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">

  <button type="submit">Create Article</button>
  <button type="button" (click)="resetForm(articleForm)">Reset</button>
</form>

<!-- Article List -->
<h3>Articles</h3>
<ul>
  <li *ngFor="let article of articles">
    <h4>{{ article.title }}</h4>
    <p>By {{ article.author }}</p>
    <p>{{ article.content }}</p>
    <!-- Display the image if it exists -->
    <img *ngIf="article.imageUrl" [src]="article.imageUrl" alt="Article Image" style="max-width: 200px;">
  </li>
</ul>
