<h2>Manage Inquiries</h2>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Company</th>
    <th>Job Title</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let inquiry of inquiries">
    <td>{{ inquiry.name }}</td>
    <td>{{ inquiry.email }}</td>
    <td>{{ inquiry.companyName }}</td>
    <td>{{ inquiry.jobTitle }}</td>
    <td>
      <button (click)="deleteInquiry(inquiry.id ?? 0)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
