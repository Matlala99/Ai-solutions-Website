<h2>Manage Events</h2>

<!-- Event Form -->
<form (ngSubmit)="onSubmit(eventForm)" #eventForm="ngForm">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="event.title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>

  <label for="dateTime">Date & Time:</label>
  <input type="datetime-local" id="dateTime" [(ngModel)]="event.dateTime" name="dateTime" required>

  <label for="location">Location:</label>
  <input type="text" id="location" [(ngModel)]="event.location" name="location" required>

  <label for="registrationLink">Registration Link:</label>
  <input type="url" id="registrationLink" [(ngModel)]="event.registrationLink" name="registrationLink">

  <button type="submit">{{ isEditing ? 'Update' : 'Create' }} Event</button>
  <button type="button" (click)="resetForm(eventForm)">Reset</button>
</form>

<!-- Event List -->
<h3>Events</h3>
<ul>
  <li *ngFor="let event of events">
    <h4>{{ event.title }}</h4>
    <p>{{ event.description }}</p>
    <p><strong>Date:</strong> {{ event.dateTime | date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <a *ngIf="event.registrationLink" [href]="event.registrationLink" target="_blank">Register Now</a>
    <button (click)="editEvent(event)">Edit</button>
    <button (click)="deleteEvent(event.id ?? 0)">Delete</button>
  </li>
</ul>
